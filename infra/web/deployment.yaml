apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: mfe-web
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      name: web-deployment
      namespace: mfe-web
  template:
    metadata:
      labels:
        name: web-deployment
        namespace: mfe-web
    spec:
      containers:
        - name: rust-web-pod
          image: ghcr.io/do3-2023/mfe-monitoring/web:2.0.0
          imagePullPolicy: Always
          env:
            - name: WORKER_API_URL
              valueFrom:
                configMapKeyRef:
                  name: web-config
                  key: apiBase
          ports:
            - name: web-pod-port
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
