apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: mfe-data
spec:
  replicas: 1
  selector:
    matchLabels:
      name: postgres-deployment
      namespace: mfe-data
  template:
    metadata:
      labels:
        name: postgres-deployment
        namespace: mfe-data
    spec:
      containers:
        - name: postgres
          image: bitnami/postgresql:15
          env:
            - name: POSTGRESQL_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: data-config
                  key: postgresUsername
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: data-secret
                  key: postgresPassword
            - name: POSTGRESQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: data-config
                  key: postgresDbName
          ports:
            - name: postgres-pod-port
              containerPort: 5432
          livenessProbe:
            exec:
              command:
                - "pg_isready"
                - "-U"
                - "$(POSTGRESQL_USERNAME)"
                - "-d"
                - "$(POSTGRESQL_DATABASE)"
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            exec:
              command:
                - "pg_isready"
                - "-U"
                - "$(POSTGRESQL_USERNAME)"
                - "-d"
                - "$(POSTGRESQL_DATABASE)"
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: postgres-data
              mountPath: "/bitnami/postgresql"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
