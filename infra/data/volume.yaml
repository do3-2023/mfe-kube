apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  namespace: mfe-data
  labels:
    type: local
spec:
  storageClassName: mfe-data-manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/mfe-kube/mfe-data/postgres/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-pvc
  namespace: mfe-data
spec:
  storageClassName: mfe-data-manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
